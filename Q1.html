<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>User Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #e8f0fe;
      color: #333;
      padding: 30px;
    }

    form {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: inline-block;
      width: 100px;
      margin-top: 10px;
      font-weight: bold;
    }

    select, input[type="radio"] {
      margin-top: 10px;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .date-select {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .buttons {
      text-align: center;
      margin-top: 20px;
    }

    button {
      background-color: royalblue;
      color: white;
      border: none;
      padding: 8px 16px;
      border-radius: 5px;
      cursor: pointer;
      margin: 5px;
    }

    button:hover {
      background-color: darkblue;
    }
  </style>
</head>

<body>
  <form id="registerForm">
    <h2 style="text-align:center;">User Registration</h2>

    <!-- Title -->
    <div class="form-group">
      <label for="title">Title:</label>
      <select id="title" name="title">
        <option>Mr</option>
        <option>Mrs</option>
        <option>Miss</option>
        <option>Dr</option>
      </select>
    </div>

    <!-- Age -->
    <div class="form-group">
      <label for="age">Age:</label>
      <select id="age" name="age">
        <option>20</option><option>21</option><option>22</option><option>23</option>
        <option>24</option><option>25</option><option>26</option><option>27</option>
        <option>28</option><option>29</option><option>30</option><option>31</option>
        <option>32</option><option>33</option><option>34</option><option>35</option>
        <option>36</option><option>37</option><option>38</option><option>39</option>
        <option>40</option><option>41</option><option>42</option><option>43</option>
        <option>44</option><option>45</option>
      </select>
    </div>

    <!-- Gender -->
    <div class="form-group">
      <label>Gender:</label>
      <input type="radio" id="male" name="gender" value="male"> Male
      <input type="radio" id="female" name="gender" value="female"> Female
    </div>

    <!-- Status -->
    <div class="form-group">
      <label for="status">Status:</label>
      <select id="status" name="status">
        <option>Unemployed</option>
        <option>Employed</option>
        <option>Student</option>
      </select>
    </div>

    <!-- Date of Birth -->
    <div class="form-group">
      <label>Date of Birth:</label>
      <div class="date-select">
        <select id="day" name="day">
          <option>1</option><option>2</option><option>3</option><option>4</option>
          <option>5</option><option>6</option><option>7</option><option>8</option>
          <option>9</option><option>10</option><option>11</option><option>12</option>
          <option>13</option><option>14</option><option>15</option><option>16</option>
          <option>17</option><option>18</option><option>19</option><option>20</option>
          <option>21</option><option>22</option><option>23</option><option>24</option>
          <option>25</option><option>26</option><option>27</option><option>28</option>
          <option>29</option><option>30</option><option>31</option>
        </select>

        <select id="month" name="month">
          <option>January</option><option>February</option><option>March</option>
          <option>April</option><option>May</option><option>June</option>
          <option>July</option><option>August</option><option>September</option>
          <option>October</option><option>November</option><option>December</option>
        </select>

        <select id="year" name="year">
          <option>1999</option><option>2000</option><option>2001</option>
          <option>2002</option><option>2003</option><option>2004</option>
          <option>2005</option><option>2006</option><option>2007</option>
          <option>2008</option><option>2009</option><option>2010</option>
        </select>
      </div>
    </div>

    <!-- Buttons -->
    <div class="buttons">
      <button type="submit">Register</button>
      <button type="reset">Reset</button>
    </div>
  </form>

  <script>
    // When form is submitted, show an alert
    document.getElementById("registerForm").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevents page reload
      alert("ðŸŽ‰ Registration Successful!");
    });
  </script>
</body>
</html>
